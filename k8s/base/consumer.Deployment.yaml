apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    use_db: 'yes'
    use_streaming: 'yes'
spec:
  replicas: 1
  strategy: 
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      service: consumer
  template:
    metadata:
      labels:
        service: consumer
    spec:
      imagePullSecrets:
        - name: ocir-secret
      # DB wallet decoder init container is injected here
      containers:
      - name: consumer
        image: us-ashburn-1.ocir.io/ocisateam/demo/consumer:latest
        imagePullPolicy: Always
        env: 
          - name: LOG_LEVEL
            value: INFO
        # kafka required creds will be injected here
        envFrom: []
        # DB creds volume will be injected here
        volumeMounts: []
        resources:
          limits:
            memory: "20Mi"
            cpu: "50m"
          requests:
            memory: "20Mi"
            cpu: "50m"
