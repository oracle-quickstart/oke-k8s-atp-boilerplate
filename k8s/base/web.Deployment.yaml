apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    use_db: 'yes'
spec:
  replicas: 1
  selector:
    matchLabels:
      service: web
  template:
    metadata:
      labels:
        service: web
    spec:
      imagePullSecrets:
        - name: ocir-secret
      # db wallet decoder init container injected here
      containers:
      - name: web
        image: us-ashburn-1.ocir.io/ocisateam/demo/web:latest
        ports:
          - containerPort: 80
        env:
          - name: DEBUG
            value: "false"
          - name: LOG_LEVEL
            value: DEBUG
        envFrom: []
        # DB user env will be injected here
        # DB creds volume will be injected here
        volumeMounts: []
        resources:
          limits:
            memory: "200Mi"
            cpu: "300m"
          requests:
            memory: "200Mi"
            cpu: "300m"
